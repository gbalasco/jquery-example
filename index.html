<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Example</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <h1>jQuery Example</h1>

    <p>The size of this window is: <span></span> pixels.</p>

    <p>Re-size the page and <a href="">refresh</a> to see the value change.</p>

    <!-- When using jQuery, add a link to the library before the ending
         body tag. This allows your content to load, then the scripts,
         which may be big file-size wise.

         The library may be hosted on a CDN (content delivery network)
         or on your own server.

         Once the script is loaded, you can add plug-ins, settings for
         those plugins or your own scripts.

         If you have the option to use the 'min' or 'minified' version
         of a script or plugin, do so. This is the same script with all
         whitespace removed, which lightens the page weight.
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/sample-script.js"></script>
  </body>
</html>
